<div class="v-centrar">
    <mat-card>
        <mat-card-title>
            <h1>Login</h1>
        </mat-card-title>
        <mat-card-subtitle>Ingresar usuario y contraseña para acceder a su cuenta.
        </mat-card-subtitle>
        <mat-card-content>
            <form class="example-form">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input type="email" matInput />
                    <mat-icon matPrefix>account_circle</mat-icon>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput />
                    <mat-icon matPrefix>card_travel</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-login">
        Ingresar
      </button>
            <!-- <button mat-button color="primary" class="btn-pass">Olvido su contraseña?</button> -->
        </mat-card-actions>
    </mat-card>
</div>
